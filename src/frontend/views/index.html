<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/index.css">
    <title>Registrar Refeição</title>
</head>

<body>
    <div class="home">

        <div class="home-left">
            <div class="sidebar-menu">
                <div class="menu-mobile">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="sidebar-menu__icon">
                    <img src="../assets/pessoa.png" alt="Funcionário">
                </div>
                <ul class="menu-list">
                    <li class="menu-list__item">
                        <a href="/">Registrar Refeições</a>
                    </li>
                    <li class="menu-list__item">
                        <a href="/registros">registros</a>
                    </li>
                    <li class="menu-list__item">
                        <a href="/cardapio">cardápio</a>
                    </li>
                </ul>
                <div class="sidebar-menu__logo">
                    <img src="../assets/fortes-logo.png" alt="">
                </div>
            </div>
        </div>
        <div class="home-right">
            <h1>Registrar Almoço</h1>

            <div id="week-cards">

            </div>
        </div>

        <div id="popup-overlay">
            <div class="popup-confirm" data-employee-id="120">
                <h2>Quais refeições irá consumir durante o dia?</h2>
                <ul>
                    <li>
                        <input type="checkbox" name="breakfest" data-dinner="Café da manhã"
                            value="Pão com Mortadela, Pingado" id="breakfest">
                        <label for="breakfest">café da manhã</label>
                    </li>
                    <li>
                        <input type="checkbox" name="lunch" data-dinner="Almoço"
                            value="Arroz Branco, Feijão de Caldo, Carne Ensopada com Batatas, Salada Alface Tomate"
                            id="lunch">
                        <label for="lunch">almoço</label>
                    </li>
                    <li>
                        <input type="checkbox" name="dinner" data-dinner="Café da Tarde"
                            value="Pão com Mortadela, Pingado" id="dinner">
                        <label for="dinner">café da tarde</label>
                    </li>
                </ul>

                <button type="submit">registrar</button>
            </div>
        </div>

    </div>

    <script src="../scripts/jquery-3.7.1.slim.min.js"></script>
    <script src="../scripts/axios.min.js"></script>
    <script src="../scripts/index.js"></script>
</body>

</html>
